when:
  - event: ["push", "pull_request"]
    branch: ["main"]

engine: "nixery"

clone:
  skip: false
  depth: 1
  submodules: false

dependencies:
  nixpkgs:
    - nodejs_24
    - pnpm

steps:
  - name: "Install dependencies"
    command: "pnpm install --frozen-lockfile"
  - name: "Run QA"
    command: "pnpm run qa"
